<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eu apoio Daniel Vilela</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </head>
  <body>

    <div class="apoio-page">
      <div class="mobile-topo"></div>
      <div class="form">
        <form class="main-form" action="https://formsquash.io/f/z3DF8EfMMcnhsc3N4gyS" method="POST">
          <input type="text" placeholder="Nome" name="nome"/>
          <input type="text" placeholder="E-mail" name="email"/>
          <input type="text" placeholder="Whatsapp" name="whatsapp"/>
          <div class="form-group">
            <select class="form-control" id="cidade" name="cidade">
              <option value="" selected disabled>Sua cidade</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-check">
            <p class="text-center">Como você pode apoiar?</p>
            <input class="form-check-input" type="checkbox" value="1" id="rua" name="Apoio-Rua">
            <label class="form-check-label" for="rua">
              Participar de eventos de rua
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="doacoes" name="Apoio-Doacoes">
            <label class="form-check-label" for="doacoes">
              Contribuir com doações
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="militancia" name="Apoio-Militancia">
            <label class="form-check-label" for="militancia">
              Fazer militância virtual
            </label>
          </div>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

  </body>
</html>
